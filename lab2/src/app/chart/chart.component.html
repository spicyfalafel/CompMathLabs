<div id="cont">
  <canvas id="canvas">{{ chart }}</canvas>
  <label>
    Secants
    <input type="checkbox"
           [(ngModel)]="secants" (ngModelChange)="setChart()"/>
  </label>
  <label>Step
    <input type="text" [(ngModel)]="step" (ngModelChange)="changeSteps()">
  </label>
  <button (click)="setChart()">Change</button>
</div>
