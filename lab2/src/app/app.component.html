<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  .content {
    display: flex;
    margin: 10px 32px;
    padding: 0 16px;
    align-items: center;
  }


</style>
<div>

  <div class="content">
    <app-chart [func]="func" [endNum]="end" [startNum]="start"></app-chart>
    <app-form (chosenFunction)="getFunc($event)"
              (chosenMethod)="getMeth($event)"
              (eps)="getEps($event)"
              (start)="getStart($event)"
              (end)="getEnd($event)"
              [functions]="functions"
              [methods]="methods" (change)="solve()"
    ></app-form>
  </div>
  <app-table [headers]="headers" [rows]="rows"></app-table>
</div>
